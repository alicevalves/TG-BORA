<div id="wrapper">
    <div id="container">
      <div class="header">
        <img (click)="backBtn()" src="../../../assets/arrow left_.svg" alt="" />
      </div>
      <header>
        <img class="logo__img" src="../../../assets/Bora.png" />
      </header>
      <div id="content"></div>
    </div>
  </div>
  
  <div>
    <h1 class="title">Cadastrar</h1>
  </div>
  <div class="input">
    <form action="" class="form">
      <label for="user">Nome e Sobrenome</label>
      <input type="text" name="name" required />
      <label for="user">E-mail</label>
      <input type="email" name="email" required />
      <label for="user">LinkedIn</label>
      <input type="text" name="link" required />
      <label for="user">Senha</label>
      <input type="password" name="pass" required />
    </form>
  </div>
  <footer class="btn">
    <button (click)="goToRegisterPhoto()" class="btn__entrar">CONTINUAR</button>
  </footer>
