<div id="wrapper">
  <div id="container">
    <div class="header">
      <img src="../../../assets/arrow left_.svg" alt="" />
      <img src="../../../assets/menu_.svg" alt=""  (click)="toggleMenu()"/>
    </div>
    <header>
      <img class="logo__img" src="../../assets/logo.png" />
    </header>
    <div id="content"></div>
  </div>
</div>

<div>
  <h1 class="title">Perfil</h1>
</div>
<div class="input">
  <form action="" class="form" [formGroup]="form">

    <label for="nome">Nome e Sobrenome</label>
    <input formControlName="nome" type="text" name="name" required />

    <label for="nome">E-mail</label>
    <input formControlName="email"  type="email" name="email" required />

    <label for="senhas">Senha atual</label>
    <input formControlName="oldSenha"  type="password" name="senha" required />

    <label for="senhas">Senha nova</label>
    <input formControlName="senha"  type="password" name="senhanova" required />

  </form>
</div>
<footer class="btn">
  <button class="btn__entrar">Salvar</button>
</footer>
